<h1>IBM Object Storage</h1>


<!doctype html>
<html>

<head>
   <link rel="stylesheet" href="https://boopathi.s3.jp-tok.cloud-object-storage.appdomain.cloud/style.css">
</head>

<body>
   <script>
      window.watsonAssistantChatOptions = {
         integrationID: "69d01430-f1b9-4537-94d9-16f8f75c4d4e", // The ID of this integration.
         region: "eu-gb", // The region your integration is hosted in.
         serviceInstanceID: "b9f8204a-ae95-44cc-ae41-1ee2972910e7", // The ID of your service instance.
         onLoad: function (instance) { instance.render(); }
      };
      setTimeout(function () {
         const t = document.createElement('script');
         t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
         document.head.appendChild(t);
      });
   </script>
   {% for row in files %}
   <div style="border: 1px solid #EFEFEF;margin:10px;">
      <h3>{{row}} </h3>
      <img src="https://boopathi.s3.jp-tok.cloud-object-storage.appdomain.cloud/{{row}}" width="150px"></td>
   </div>
   {% endfor %}
</body>

</html>
